        <script type="text/javascript">
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");

            var canvasSupport = new CanvasSupport(canvas);
            var board = new Board(dottedWorldMap);
            board.draw(context);

            canvas.addEventListener('mousemove', function(e) {
                var mousePos = canvasSupport.mousePosition(e);
                console.log("Looking for dot at: " + mousePos.x + ", " + mousePos.y);
                board.findDotsWithinRadius(mousePos, 10, function(dot) {
                        console.log("dot: " + dot[0] + ", " + dot[1]);
                        board.drawDot(context, dot, "red");
                });
            });
        </script>
