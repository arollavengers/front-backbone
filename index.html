        <script type="text/javascript">
                var globals = {};
                if(true) {

                        // This complicates things a little but but fixes mouse co-ordinate problems
                        // when there's a border or padding. See getMouse for more detail
                        var stylePaddingLeft, stylePaddingTop, styleBorderLeft, styleBorderTop;
                        if (document.defaultView && document.defaultView.getComputedStyle) {
                            globals.stylePaddingLeft = parseInt(document.defaultView.getComputedStyle(canvas, null)['paddingLeft'], 10)      || 0;
                            globals.stylePaddingTop  = parseInt(document.defaultView.getComputedStyle(canvas, null)['paddingTop'], 10)       || 0;
                            globals.styleBorderLeft  = parseInt(document.defaultView.getComputedStyle(canvas, null)['borderLeftWidth'], 10)  || 0;
                            globals.styleBorderTop   = parseInt(document.defaultView.getComputedStyle(canvas, null)['borderTopWidth'], 10)   || 0;
                        }
                        // Some pages have fixed-position bars (like the stumbleupon bar) at the top or left of the page
                        // They will mess up mouse coordinates and this fixes that
                        var html = document.body.parentNode;
                        globals.htmlTop = html.offsetTop;
                        globals.htmlLeft = html.offsetLeft;


                        var getMousePosition = function(canvas, e) {
                          var element = canvas, offsetX = 0, offsetY = 0, mx, my;
                         
                          // Compute the total offset
                          if (element.offsetParent !== undefined) {
                            do {
                              offsetX += element.offsetLeft;
                              offsetY += element.offsetTop;
                            } while ((element = element.offsetParent));
                          }
                         
                          // Add padding and border style widths to offset
                          // Also add the <html> offsets in case there's a position:fixed bar
                          offsetX += globals.stylePaddingLeft + globals.styleBorderLeft + globals.htmlLeft;
                          offsetY += globals.stylePaddingTop + globals.styleBorderTop + globals.htmlTop;
                         
                          mx = e.pageX - offsetX;
                          my = e.pageY - offsetY;
                         
                          // We return a simple javascript object (a hash) with x and y defined
                          return {x: mx, y: my};
                        };

                        var lookup = function(dots, position, cb) {
                                var r = 3;
                                for (var i = 0; i < dots.length; i++) {
                                    var dot = dots[i];
                                    if(Math.abs(dot[0]-position.x)<=r && Math.abs(dot[1]-position.y)<=r) {
                                        cb(dot);
                                    }
                                }
                        };


                        var canvas = document.getElementById("canvas");
                        var context = canvas.getContext("2d");
                        drawDotted(context, dottedWorldMap, drawDotCanvas);
                        canvas.addEventListener('mousemove', function(e) {
                                var mousePos = getMousePosition(canvas, e);
                                console.log("Looking for dot at: " + mousePos.x + ", " + mousePos.y);
                                lookup(dottedWorldMap, mousePos, function(dot) {
                                        console.log("dot: " + dot[0] + ", " + dot[1]);
                                        drawDotCanvas(context, dot, "red");
                                });
                        });

                }
                else {
                        var stage = new Kinetic.Stage({
                          container: "container",
                          width: 950,
                          height: 500
                        });
                        var shapesLayers = [];
                        for(var i=0; i<19*10; i++) {
                            shapesLayers.push(new Kinetic.Layer());
                        }

                        var messageLayer = new Kinetic.Layer();
                        var writeMessage = function(text) {
                          var context = messageLayer.getContext();
                          messageLayer.clear();
                          context.font = "18pt Calibri";
                          context.fillStyle = "black";
                          context.fillText(text, 100, 25);
                        };

                        drawDotted(shapesLayers, dottedWorldMap, drawDotKineticJS);

                        // add the layer to the stage
                        for(var i=0; i<19*10; i++) {
                            stage.add(shapesLayers[i]);
                        }
                        stage.add(messageLayer);
                }
        </script>
